<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/81df40c5c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="overview">
          <div class="search-city">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input 
                    type="search" 
                    class="form-control" 
                    placeholder="Enter a city.."
                    id = "city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <button 
                    type="submit" 
                    class="btn btn-primary">Sesrch
                  </button>
               </div>
              </div> 
            </form>
            <div class="city-info">
              <h1 id="city"></h1>   
              <div id="date"></div>
              <div id="current-time"></div> 
              
            </div> 
          </div> 
          <div class="row info-weather">
            <div class="col-6">
              <div class="weather-discription">
                <img src="" 
                      id="icon"
                      class="img-fluid"
                      alt="Responsive image"
                  >
                <span id="dissription-weather"></span>
              </div>
            </div>
            <div class="col-6">
              <div class="weather-temperature">
                <strong id="temperature"></strong><span class="units">
                 <a href="#"  
                    role="button"
                    class="active"
                    id="celsius-link"> ̊C</a>
                  | 
                 <a href="#" 
                    id="fahrenheit-link"> ̊F</a>
                </span>
                <ul class="discription-temperature">
                  <li><i class="fa-solid fa-temperature-three-quarters"></i> Feels like: <span id="feels-temperature"></span> ̊C</li>
                  <li><i class="fa-solid fa-droplet"></i> Humidity: <span id="humidity"></span>%</li>
                  <li><i class="fa-solid fa-wind"></i> Wind speed: <span id="wind"></span> m/h</li>
                </ul> 
             </div>
            </div> 
          </div> 
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2 forecast-day">
                  <div class="weather-forecast-date">
                    Tue
                  </div>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png"
                        width="75"
                  >
                 <div class="weather-forecast-temperature">
                    <ul class="forecast-temperature">
                      <li class="weather-forecast-temperature-max"><i class="fa-solid fa-temperature-three-quarters"></i><span> 12 ̊ C</span></li>
                      <li class="weather-forecast-temperature-min"><i class="fa-solid fa-temperature-three-quarters"></i> 18  ̊ C</li>
                    </ul>
                  </div>                  
                </div>
               </div>  
              </div>       
           </div>
    
        <small class="footer">
          <a
            href="https://github.com/OlenaMelnyk-010/weatherApp-project.git"
            target="_blank"
            >Open-source code</a
          >
          by Olena Melnyk
        </small>
      </div> 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
